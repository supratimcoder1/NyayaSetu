{% extends "dashboard_base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center space-y-6 max-w-md">
        <div class="text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-amber-400">
            {{ error_code }}
        </div>
        <h1 class="text-2xl font-bold text-white">{{ error_title }}</h1>
        <p class="text-slate-400">{{ error_message }}</p>
        <a href="{{ back_url }}"
            class="inline-block px-6 py-3 bg-gradient-to-r from-amber-600 to-amber-500 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-amber-500/20 transition-all">
            ‚Üê {{ back_label }}
        </a>
    </div>
</div>
{% endblock %}
