{% extends "dashboard_base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-8">
    <!-- Header -->
    <div
        class="relative overflow-hidden rounded-3xl bg-gradient-to-r from-slate-900 to-slate-800 border border-white/10 p-8">
        <h1 class="text-3xl font-bold text-white mb-2" data-i18n="vaad_dakhil">VaadDakhil (Intake)</h1>
        <p class="text-slate-400" data-i18n="file_new_case">File a new case into the system.</p>
    </div>

    <!-- Intake Form -->
    <div class="glass p-8 rounded-3xl border border-white/10">
        <form id="intake-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2" data-i18n="case_title">Case
                        Title</label>
                    <input type="text" name="title" required
                        class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"
                        placeholder="e.g. Property Dispute vs. State">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2" data-i18n="case_type">Case Type</label>
                    <select name="case_type" required
                        class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
                        <option value="Criminal">Criminal</option>
                        <option value="Civil">Civil</option>
                        <option value="Family">Family</option>
                        <option value="Corporate">Corporate</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2" data-i18n="current_stage">Current
                    Stage</label>
                <select name="current_stage" required
                    class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
                    <option value="Filing">Filing</option>
                    <option value="Hearing">Hearing</option>
                    <option value="Arguments">Arguments</option>
                    <option value="Judgment">Judgment</option>
                    <option value="Appeal">Appeal</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-500 hover:to-yellow-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all transform hover:scale-[1.02]"
                data-i18n="create_case">
                Create Case
            </button>
            <div id="msg" class="text-center text-sm font-medium hidden mt-4"></div>
        </form>
    </div>
</div>

<script>
    document.getElementById('intake-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        data.status = "Open"; // Default

        const msg = document.getElementById('msg');

        try {
            const res = await fetch('/cases', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                msg.textContent = "Case created successfully!";
                msg.className = "text-center text-sm font-medium text-green-400 mt-4 block";
                e.target.reset();
                setTimeout(() => window.location.href = '/judicial/tracker', 1500);
            } else {
                throw new Error('Failed');
            }
        } catch (err) {
            msg.textContent = "Error creating case.";
            msg.className = "text-center text-sm font-medium text-red-400 mt-4 block";
        }
    });
</script>
{% endblock %}
